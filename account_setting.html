    <div class="l_account_title w1200"><i class="fas fa-user"></i><span>會員專區</span></div>
    <div class="l_account_body w1200">
      <div class="l_account_left col20">
        <ul>
          <li><a href="order_list.html">訂單查詢</a></li>

          <li><a href="login.html">登出</a></li>
        </ul>
      </div>
      <div class="l_account_right col50">
        <div class="l_account_main">
          <h5>帳號設定</h5>
          <form class="p_laccount_setting_form">
            <label for="name">
              <p>中文全名</p>
              <input type="text" id="name"/>
              <div class="gender">
                <label for="male">
                  <input class="checkbox" type="radio" name="gender" value="male" id="male"/><span class="radiomark"><i class="fas fa-circle"></i></span>
                  <p>男</p>
                </label>
                <label for="female">
                  <input class="checkbox" type="radio" name="gender" value="female" id="female"/><span class="radiomark"><i class="fas fa-circle"></i></span>
                  <p>女</p>
                </label>
              </div>
            </label>
            <label>E-mail
              <input type="text"/>
            </label>
            <label>聯絡電話
              <input type="text"/>
            </label>
            <label>修改密碼
              <input type="password"/>
            </label>
            <label>密碼確認
              <input type="password"/>
            </label>
            <label>地址
              <input type="text"/>
            </label>
            <label class="ordernews">
              <input class="checkbox" type="checkbox"/><span class="radiomark"><i class="fas fa-check"></i></span>
              <p>訂閱電子報</p>
            </label>
            <input class="btn_main" type="submit" value="確認送出"/>
          </form>
        </div>
      </div>
